<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- All Css Links -->
  <link rel="stylesheet" href="css/all.min.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/lightbox.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- All Css Links -->

  <title>Img_Preview</title>
</head>

<body>
  <!-- BannerPart Start -->
  <section id="lightBox">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="card">
            <a href="images/01.jpg" data-lightbox="roadtrip">
              <img src="images/01.jpg" class="card-img-top img-fluid w-100" alt="01.jpg"/>
            </a>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <a href="images/02.jpg" data-lightbox="roadtrip">
              <img src="images/02.jpg" class="card-img-top img-fluid w-100" alt="02.jpg"/>
            </a>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <a href="images/03.jpg" data-lightbox="roadtrip">
              <img src="images/03.jpg" class="card-img-top img-fluid w-100" alt="03.jpg"/>
            </a>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <a href="images/04.png" data-lightbox="roadtrip">
              <img src="images/04.png" class="card-img-top img-fluid w-100" alt="03.jpg"/>
            </a>
          </div>
        </div>
        
      </div>
    </div>
  </section>
  <!-- BannerPart End -->

  <!-- All Script File -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/lightbox.min.js"></script>
  <script src="js/script.js"></script>
  <!-- All Script File -->
</body>
</html>
